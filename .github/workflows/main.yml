name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: eu-west-1

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting (ruff)
        run: ruff check src/ tests/ ui/ || true

      - name: Run linting (black)
        run: black --check src/ tests/ ui/ || true

      - name: Run tests with coverage
        run: pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Package Lambda functions
        run: |
          mkdir -p dist
          # Create placeholder ZIP files for Terraform plan
          for lambda_dir in src/lambdas/*; do
            lambda_name=$(basename $lambda_dir)
            echo "Creating placeholder for $lambda_name"
            touch dist/${lambda_name}.zip
          done

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -no-color
        continue-on-error: true

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Package Lambda functions
        run: |
          mkdir -p dist
          for lambda_dir in src/lambdas/*; do
            lambda_name=$(basename $lambda_dir)
            echo "Packaging $lambda_name..."
            cd $lambda_dir
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt -t . --upgrade
            fi
            zip -r ../../../dist/${lambda_name}.zip . -x "*.pyc" -x "__pycache__/*"
            cd ../../..
          done

      - name: Verify tags
        run: bash scripts/verify-tags.sh || true
        continue-on-error: true

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: Enable cost tracking
        run: |
          aws ce update-cost-allocation-tags-status \
            --cost-allocation-tags-status \
            '[{"TagKey":"Project","Status":"Active"},{"TagKey":"Owner","Status":"Active"},{"TagKey":"Environment","Status":"Active"},{"TagKey":"Purpose","Status":"Active"},{"TagKey":"CostCenter","Status":"Active"},{"TagKey":"Application","Status":"Active"}]' \
            --region us-east-1 || echo "Cost tracking already enabled"
        continue-on-error: true

      - name: Display outputs
        working-directory: terraform
        run: terraform output
